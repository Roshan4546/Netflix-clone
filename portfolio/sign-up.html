    <!-- Header -->

        <img src="./images/logo.png" alt="Logo">

    <!-- Login Section -->
    <div class="login-page">
        <h1>Sign-Up</h1>
        <form>
            <p>Email-Id</p>
            <input type="email" placeholder="Type your email" required />

            <p>Password</p>
            <input type="password" placeholder="Enter your password" required />

            <p>Confirm Password</p>
            <input type="password" placeholder="Re-enter your password" required />

            <button type="submit">Sign-Up</button>
        </form>

        <p id="sign">or sign-in using</p>
        <ul>
            <li><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://google.com" target="_blank"><i class="fa-brands fa-google"
                        style="color: #db4437;"></i></a></li>
            <li><a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"
                        style="color: #1DA1F2;"></i></a></li>
        </ul>

        <div class="signup-section">
            <p>Have an account.</p>
            <a href="login.html">Login</a>
        </div>
