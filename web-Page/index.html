<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="./img/logo-removebg-preview (1).png" alt="Company Logo" />
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>
  </header>

  <!-- Login/Register Wrapper -->
  <main>
    <div class="wrapper">
      <span class="icon-close"><i class="fa-solid fa-xmark"></i></span>

      <!-- Login Form -->
      <div class="form-box login">
        <h2>Login</h2>
        <form>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="login-btn2">Login</button>
          <div class="login-register">
            <p>Don't have an account? <a href="#" class="register-link">Register!</a></p>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box register">
        <h2>Registration</h2>
        <form>
          <div class="input-box">
            <span class="icon"><i class="fa-regular fa-circle-user"></i></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Agree Terms & Conditions</label>
          </div>
          <button type="submit" class="login-btn2">Register</button>
          <div class="login-register">
            <p>Already have an account? <a href="#" class="login-link">Login!</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
